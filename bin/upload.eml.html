let render ~(album : Database.Db.album) ~request =
<div>
  <div class="mb-6">
    <a href="/album/<%s album.Database.Db.id %>" class="text-red-600 hover:text-red-700 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
      Back to Album
    </a>
  </div>

  <div class="mb-6">
    <h1 class="text-3xl font-bold text-red-600">Upload Photos to <%s album.Database.Db.name %>
    </h1>
  </div>

  <form action="/album/<%s album.Database.Db.id %>/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
    <%s! Dream.csrf_tag request %>
    <div>
      <label class="block text-sm font-medium text-gray-700">Choose Photos</label>
      <input type="file" name="photos" multiple accept="image/*" class="mt-1 block w-full" required>
    </div>

    <div>
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded transition">
        Upload Photos
      </button>
    </div>
  </form>

  <!-- Upload preview section could be added here with JavaScript -->
  <div id="upload-preview" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <!-- Preview items will be added here via JS -->
  </div>
</div>
