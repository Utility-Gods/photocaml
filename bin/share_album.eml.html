let render ~(album : Database.Db.album) ~(photos : Types.photo_variant list) =
<div>
  <div class="mb-6">
    <a href="/share" class="text-red-600 hover:text-red-700 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
      Back to Share
    </a>
  </div>
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-red-600">
      <%s album.Database.Db.name %>
    </h1>
  </div>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="photo-grid">
    <%s! String.concat "" (List.map (fun (photo : Types.photo_variant) ->
      Printf.sprintf {|<div class="aspect-square bg-gray-100 rounded-lg overflow-hidden cursor-pointer group" tabindex="0" aria-label="View photo">
        <img src="%s" alt="%s" class="w-full h-full object-cover transition-transform duration-200 group-hover:scale-105" loading="lazy">
      </div>|}
      photo.thumbnail_url
      photo.filename
    ) photos) %>
  </div>
</div>
